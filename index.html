<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="navigation">
    <div class="container">
      <div class="bottom-nav">
        <input type="radio" name="radio" value="1" id="tab-1" />
        <label class="icon home" for="tab-1">
          <!-- <ion-icon name="home-outline"></ion-icon>
            <ion-icon class="fill" name="home"></ion-icon> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="28" viewBox="0 0 32 28" fill="none"
            class="nav-icon">
            <path
              d="M15.7661 0.304565L0 12.1337H3.94152V27.9059H11.8246V20.0198H19.7076V27.9059H27.5907V12.0154L31.5322 12.1337L15.7661 0.304565Z"
              fill="#AA236D" />
          </svg>
        </label>

        <input type="radio" name="radio" value="2" id="tab-2" checked />
        <label class="icon cart" for="tab-2">
          <!-- <ion-icon name="cart-outline"></ion-icon>
            <ion-icon class="fill" name="cart"></ion-icon> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="33" height="28" viewBox="0 0 33 28" fill="none"
            class="nav-icon">
            <path
              d="M0.532227 0.304565V4.24761H32.0644V0.304565H0.532227ZM0.532227 12.0154V15.9584H32.0644V12.0154H0.532227ZM0.532227 23.8445V27.7876H32.0644V23.8445H0.532227Z"
              fill="#AA236D" />
          </svg>
        </label>

        <input type="radio" name="radio" value="3" id="tab-3" />
        <label class="icon fav" for="tab-3">
          <!-- <ion-icon name="heart-outline"></ion-icon>
            <ion-icon class="fill" name="heart"></ion-icon> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none"
            class="nav-icon">
            <path
              d="M10.0663 0.32959C4.2564 2.27923 0.0644531 7.76029 0.0644531 14.2346C0.0644531 22.3642 6.64654 28.9488 14.773 28.9488C21.2448 28.9488 26.7238 24.7553 28.6726 18.9431C27.2018 19.4213 25.6206 19.7524 23.9659 19.7524C15.8394 19.7524 9.25732 13.1678 9.25732 5.03815C9.25732 3.3828 9.55149 1.80102 10.0663 0.32959Z"
              fill="#AA236D" />
          </svg>
        </label>

        <!-- <input type="radio" name="radio" value="4" id="tab-4" />
          <label class="icon profile" for="tab-4">
            <ion-icon name="person-outline"></ion-icon>
            <ion-icon class="fill" name="person"></ion-icon>
          </label> -->

      </div>
    </div>
  </section>

  <!-- -------------Top Part --------------------- -->
  <section class="top-part py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center p-2 top-text">
        <div>
          <img src="images/TOP10.svg" alt="">
        </div>
        <div>
          <button class="py-2 px-4" >Subscribe</button>
        </div>
      </div>

    </div>
    
  </section>

  <!-- ------------------- Hero -------------------- -->

  <section class="hero">
    <div class="container position-relative">
      <div class="image d-flex justify-content-end g-0">
        <img src="images/eyepart.svg" class="g-0" alt="..."  width="90%" height="176px">
      </div>
      <div class="d-flex justify-content-end">
        <div class="header-part">
          <h1>Best Eyelash Enhancer for October 2023</h1>
        </div>
      </div>
      

    </div>
    

  </section>

   <!---------------------- Sorting  -------------------->

   <section class="sorting">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <button>All</button>
        <button>Best</button>
        <button>Rate</button>
        <button>Best</button>

      </div>

    </div>
     

   </section>



  <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
